  <h3>Get configuration from JSON file</h3>
<div>
  <button type="button" (click)="clear(); showConfig()">get</button>

  <pre>{{myData}}</pre>
  <span *ngIf="myData">
    <ul>
      <li *ngFor="let item of myData">
        <p>{{item.heroesUrl}}</p>
        <p>{{item.textfile}}</p>
        <p>{{item.date}}</p>
      </li>
    </ul>
  </span>

</div>

  <h3>Get configuration from JSON file</h3>
<div>
  <button type="button" (click)="clear(); showCollocations()">get</button>

  <span *ngIf="myData">
    <ul>
      <li *ngFor="let entry of myData">
        <h4>{{entry.header}}</h4>
        <p><b>число вхождений: {{entry.number}},</b></p>
        <h5>Примеры:</h5>
        <ul>
          <li *ngFor="let elt of entry.contents">{{elt}}</li>
        </ul>
      </li>
    </ul>
  </span>

</div>
